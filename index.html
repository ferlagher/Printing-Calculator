<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">
<link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Quasi0 Calculator</title>
</head>

<body data-theme="Dark">
    <div class="offcanvas__bkg"></div>
    <aside class="offcanvas">
        <ul class="offcanvas__menu">
            <li id="menu__theme" class="offcanvas__item">Theme<span id="theme__span"></span></li>
            <li id="menu__tax" class="offcanvas__item">Tax Rate<span id="tax__span"></span></li>
            <li id="menu__clear" class="offcanvas__item">Clear tape</li>
            <li id="menu__share" class="offcanvas__item">Share tape</li>
            <li id="menu__manual" class="offcanvas__item">Manual</li>
        </ul>
        <button class="offcanvas__btn btn--md">
            <svg class="offcanvas__svg" width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M14.83 16.42l9.17 9.17 9.17-9.17 2.83 2.83-12 12-12-12z"/></svg>
        </button>
    </aside>

    <div id="modal__theme" class="modal">
        <h1>Theme</h1>
        <form id="theme" class="modal__body" action="">
            <label for="dark">
                <input type="radio" name="theme" id="dark" value="Dark">
                Dark
            </label>
            <label for="light">
                <input type="radio" name="theme" id="light" value="Light">
                Ligth
            </label>
        </form>
        <div class="modal__footer">
            <button class="btn--close btn--text">Back</button>
        </div>
    </div>
    <div id="modal__tax" class="modal">
        <h1>Tax Rate</h1>
        <form id="tax" class="modal__body" action="">
            <label for="taxRate">
                <input type="number" name="tax" id="taxRate" step="0.01" value="">
                <span>%</span>
            </label>
        </form>
        <div class="modal__footer">
            <button class="btn--close btn--text">Cancel</button>
            <button id="taxBtn" class="btn--text btn--acc">Accept</button>
        </div>
    </div>
    <div id="modal__clear" class="modal">
        <h1>Clear tape</h1>
        <div class="modal__body">
            Clear all calculations?
        </div>
        <div class="modal__footer">
            <button class="btn--close btn--text">Cancel</button>
            <button class="btn--text btn--acc">Clear</button>
        </div>
    </div>
    <div id="modal__soon" class="modal">
        Comming soon
        <div class="modal__footer">
            <button class="btn--close btn--text">Back</button>
        </div>
    </div>

    <main>
        <div class="tape">
            <ul class="tape__list">
            </ul>
        </div>
        <div class="calc">
            <div class="calc__resizer">
                <label for="calc__checkbox">
                </label>
                <input id="calc__checkbox" name="resizer" type="checkbox" checked>
                <svg class="calc__svg" width="24" height="24" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M14.83 16.42l9.17 9.17 9.17-9.17 2.83 2.83-12 12-12-12z"/></svg>
            </div>
            <div class="calc__display">
                <span class="calc__digit">0</span>
                <span class="calc__digit calc__digit--off">8.8.8.8.8.8.8.8.8.8.8.8.</span>
            </div>
            <div class="calc__buttons">
                <div class="calc__margin btn--sm">
                    <button id="♢♢">COST</button>
                    <button id="**">SELL</button>
                    <button id="MT">MAR</button>
                </div>
                <div class="calc__items btn--sm">
                    <button id="#">IT</button>
                    <button id="♢">♢/#</button>
                </div>
                <div class="calc__tax btn--sm">
                    <button id="+T">TAX+</button>
                    <button id="-T">TAX-</button>
                </div>
                <div class="calc__sign btn--sm">
                    <button id="+/-">+/-</button>
                </div>
                <div class="calc__percent btn--sm">
                    <button id="%">%</button>
                    <button id="%M">MD/MU</button>
                </div>
                <div class="calc__clear">
                    <button id="CA" class="btn--acc">CA</button>
                    <button id="C">C</button>
                    <button id=">">▻</button>
                </div>
                <div class="calc__memory">
                    <button id="M+">M+</button>
                    <button id="M-">M-</button>
                    <button id="M♢">M♢</button>
                    <button id="M*">M*</button>
                </div>
                <div class="calc__numpad">
                    <button id="0">0</button>
                    <button id="00">00</button>
                    <button id=".">.</button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>
                <div class="calc__operators">
                    <button id="*">*</button>
                    <button id="G*">G*</button>
                    <button id="+" class="btn--ter">+<br>=</button>
                    <button id="×">×</button>
                    <button id="-" class="btn--acc">-</button>
                    <button id="÷">÷</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/theme.js"></script>
    <script src="./js/offcanvass.js"></script>
    <script src="./js/moveCalc.js"></script>
    <script src="./js/calc.js"></script>
</body>

</html>
